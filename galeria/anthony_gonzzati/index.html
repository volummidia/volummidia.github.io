<script type="text/javascript">
  const books = [{
    name: "Anthony Gonzatti",
    title: "anthony gonzatti",
    url: "books/anthony_gonzzati/index.html"
  },
  {
    name: "Cristiano Bertoletti",

  },
  {
    name: "Cesar Gonzzatti",
    title: "cesar gonzzatti",
    url: "karate.html"
  }
];

// Estes elementos servirão para a manipulação do DOM: elementos HTML
const title = document.getElementById("title");
const list = document.getElementById("books");

// Aqui atribuímos uma função ao evento `keyup` do campo no HTML
// Isto é, sempre que uma tecla for pressionada, a função será executada:
title.addEventListener("keyup", function(event) {
  if (title.value!="") {

  // Filtramos a lista de filmes com base no texto digitado:
  const matchs = books.filter(value => {

    // Se o texto digitado for encontrado no título, retorna o registro:
    return value.title.indexOf(this.value) !== -1;

  });
   
  // Exibe no HTML a lista de filmes do resultado do filtro anterior:
  list.innerHTML = "";
  for (let book of matchs) {
    list.innerHTML += "<li><a href='"+book.url+"'>"+book.name+"</a></li>";
  }
}else{
  list.innerHTML = "";
}
});

body {

* {

img {

/* Position the image container (needed to position the left and right arrows) */
.container {

/* Add a pointer when hovering over the thumbnail images */
.cursor {

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;

}

/* Position the "next button" to the right */

}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,

}

/* Number text (1/3 etc) */
.numbertext {

/* Container for image text */

.row:after {

/* Six columns side by side */

}

/* Add a transparency effect for thumnbail images */

.active,

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
